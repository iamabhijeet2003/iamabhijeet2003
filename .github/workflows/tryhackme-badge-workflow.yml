name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 */12 * * *'   # Runs every 12 hours
  workflow_dispatch:          # Allows manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate TryHackMe Badge
        uses: DhanushNehru/tryhackme-badge-action-workflow@v1.0
        with:
          username: "iamabhijeet2003"   
          output: "tryhackme-badge.png" 

      - name: Commit & Push Badge
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add tryhackme-badge.png
          git commit -m "Update TryHackMe badge [skip ci]" || echo "No changes to commit"
          git push
